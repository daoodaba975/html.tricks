<!DOCTYPE html>
<html lang="">
    <head>
        <title>Meter Tag</title>
    </head>

    <body>
        <div>
            <p>Low storage space <meter optimum="40" high="80" max="100" value="20">85%</meter></p>
        </div>
    </body>
</html>

<!-- The HTML <meter> element represents a scalar value
in a given interval or a fractional value. -->
