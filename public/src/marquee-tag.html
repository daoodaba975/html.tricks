<!DOCTYPE html>
<html lang="">
    <head>
        <title>Marquee Tags</title>
    </head>

    <body>
        <marquee>This text will scroll from left to right</marquee>

        <marquee direction="up">This text will scroll from bottom to top</marquee>

        <marquee direction="down" width="250" height="200" behavior="alternate" style="border:solid">
            <marquee behavior="alternate">
                This text will bounce
            </marquee>
        </marquee>
    </body>
</html>

<!-- The HTML <marquee> element is used to insert a scrolling text box.
It has become obsolete although it still works on some browsers,
avoid using it on your new projects.
https://developer.mozilla.org/en-US/docs/Web/HTML/Element/marquee -->
