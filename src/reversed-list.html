<html>
    <head>
        <title>Reversed List</title>
    </head>

    <body>
        <div>
            <h1>Reversed list</h1>
            <ol reversed>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ol>
        </div>
    </body>
</html>

<!-- We can reverse a list order by adding just "reversed" attribute -->
