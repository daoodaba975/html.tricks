<html>
    <head>
        <title>Auto Refresh</title>
        <meta http-equiv="refresh" content="10">
    </head>

    <body>
        <div>
            <h1>Automatic refresh after 10 sec.</h1>
        </div>
    </body>
</html>

<!-- By using http-equiv="refresh" property, we can set
the page to refresh automatically after 10 seconds.
After a mentioned time in "content" -->
