<!DOCTYPE html>
<html lang="">
    <head>
        <title>Content Editable</title>
    </head>

    <body>
        <div contenteditable="true">
            This text can be edited by the user.
        </div>
    </body>
</html>

<!-- The contenteditable attribute is a attribute that indicates whether
the current element should be editable by the user or not.
When it's 'true', elements of the browser interface
are modified to allow editing. -->
