<!DOCTYPE html>
<html lang="">
    <head>
        <title>Abbreviations Tag</title>
    </head>

    <body>
        <div>
            <p>The acronym of my name is <abbr title="Daouda BA">Dave</abbr> and I am a <abbr title="Developer">DEV</abbr></p>    
        </div>
    </body>
</html>

<!-- The HTML <abbr> element represents an abbreviation or an acronym,
the optional "title" attribute can provide an explanation
or description of the abbreviation. -->
