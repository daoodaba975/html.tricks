<html>
    <head>
        <title>Refresh Page</title>
        <meta http-equiv="refresh" content="15">
    </head>

    <body>
        <div>
            <h1>Automatic refresh after 15 sec.</h1>
        </div>
    </body>
</html>

<!-- By using "http-equiv="refresh"" property, we can set the page to refresh automatically after 15 seconds.
After a mentioned time in "content" -->
